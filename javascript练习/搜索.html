<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>New Web Project</title>
		<style>
			table{
				
				width: 500px;
			}
			td{
				border:1px solid #ccc;
				padding:5px;
			}
		</style>
		<script>
			window.onload=function(){
				var oTb=document.getElementById('tb');
				var oldColor=null;
				var tName=document.getElementById('name');
				var oBtn=document.getElementById('btn');
				oBtn.onclick=function(){
					var aRows=oTb.tBodies[0].rows;
					for(var i=0;i<aRows.length;i++)
					{
						var tdValue=aRows[i].cells[1].innerHTML.toLowerCase();
						var tNameValue=tName.value.toLowerCase().split(' ');
						for(var j=0;j<tNameValue.length;j++)
						{
							if(tdValue.search(tNameValue[j])>=0)
							{
								aRows[i].style.display='block';
								break;
							}
							else{
								aRows[i].style.display='none';
							}
						}
						
					}
				};
				
				
				
				
			};
		</script>
	</head>
	<body>
		姓名：<input id='name' type="text"/>
		<input id="btn" type="button" value="搜索" />
		<table id="tb">
			<thead>
				<tr>
					<td>ID</td>
					<td>姓名</td>
					<td>年龄</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Blue</td>
					<td>23</td>
				</tr>
				<tr>
					<td>2</td>
					<td>李四</td>
					<td>26</td>
				</tr>
				<tr>
					<td>3</td>
					<td>王五</td>
					<td>29</td>
				</tr>
				<tr>
					<td>4</td>
					<td>青天决</td>
					<td>28</td>
				</tr>
				<tr>
					<td>5</td>
					<td>赵少邦</td>
					<td>23</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
