<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <link href="../scripts/layui/css/layui.css" rel="stylesheet" />
    <script src="../scripts/jquery-1.10.2.min.js"></script>
    <script src="../scripts/layui/layui.js"></script>
</head>
<body>
    <div id="demo" class="grid">
    </div>
    <script id="view" type="text/html">
        <table class="layui-table">
            <thead>
                <tr>
                    <th>组织结构</th>
                    <th>编号</th>
                    <th>负责人</th>
                </tr>
            </thead>
            <tbody>
                {{# layui.each(d.rows,function(index,r){ }}
                <tr>
                    <td><input type="checkbox" />{{r.title}}</td>
                    <td>{{r.code}}</td>
                    <td>{{r.name}}</td>
                </tr>
                {{# }); }}
            </tbody>
        </table>
    </script>
    <script>
        layui.config({
            base: '../scripts/extend/'
        }).use(['laytpl', 'treegrid'], function () {
            var laytpl = layui.laytpl,
                treegrid = layui.treegrid;
            treegrid.config.render = function (viewid, data) {
                var view = document.getElementById(viewid).innerHTML;
                return laytpl(view).render(data) || '';
            };

            var id = 1;
            var rows = [];
            for (var i = 1; i <= 2; i++) {
                rows.push({
                    id: id,
                    pid:0,
                    title: '分公司' + i,
                    name: 'CEO' + i,
                    code: '10' + i,
                    tel: ''
                });
                var pid = id;
                id++;
                for (var j = 1; j <= 2; j++) {
                    rows.push({
                        id: id,
                        pid: pid,
                        title: '部门' + id,
                        name: '经理' + id,
                        code: '10' + i + '0' + j,
                        tel: ''
                    });
                    pid = id;
                    id++;
                    for (var k = 1; k <= 3; k++) {
                        rows.push({
                            id: id,
                            pid: pid,
                            title: '小组' + id,
                            name: '组长' + id,
                            code: '10' + i + '0' + j + '0' + k,
                            tel: '',
                            _children: true
                        });
                        id++;
                    }
                }
            }

            treegrid.createNew({
                elem: 'demo',
                view: 'view',
                data: { rows: rows },
                parentid: 'pid',
                singleSelect: true,
                loadRow: function (data) {
                    var rows = [];
                    for (var i = 1; i <= 3; i++) {
                        rows.push({
                            id: id,
                            pid: data.pid,
                            title: 'load' + id,
                            name: '-1',
                            code: 'loading' + id,
                            tel: '',
                            _children: i == 3 ? false : true
                        });
                        id++;
                    }
                    setTimeout(function () {
                        data.children(rows);
                    }, 2000);
                }
            }).build();
        });
    </script>
</body>
</html>
